<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

  <title>Snake Game</title>
  
  <link rel="stylesheet" href="index.css" type="text/css"/>
</head>

<body style="margin: 0%;">
  <canvas id="canvas" style="background-color: black;"></canvas>
  
  <input id="up" class="moveB" type="button" value="up">
  
  <input id="left" class="moveB" type="button" value="left">
  
  <input id="right" class="moveB" type="button" value="right">
  
  <input id="bottom" class="moveB" type="button" value="down">
  
  <p id="text" style="color: red;">You Died</p>
  
  <input id="restartButton" type="button" value="restart" style="color: white;">
  
  <script type="module" src="index.js"></script>
</body>
</html>
